<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- linking style sheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- linking google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <main class="main">
    <article class="main-left">
      <img src="./images/logo.svg" alt="Logo">
      <div class="inside-hero"> </div>
      <h1>
        <span class="head-col">We're</span> coming soon
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input-section">
        <form class="input-mail">
          <input type="text" title="email" id="userMail" placeholder="Email Address">
          <!-- <label for="userMail">Email Address:</label>  -->
          <img src="./images/icon-error.svg" alt="error">
          <div class="arrow-right" id="clickable">
            <img src="./images/icon-arrow.svg" alt="">
          </div>
        </form>
        <p id="newHint">Please enter an email address to proceed</p>
      </div>
    </article>
    <div class="main-right"> </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://emmanuel-obiora.github.io/portfolio-about-me-/src" rel="noopener" target="_blank">Obiora Emmanuel</a>.
    </p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
